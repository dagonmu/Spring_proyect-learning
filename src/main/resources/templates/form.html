<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <form class="form-horizontal" method="post" enctype="multipart/form-data" th:action="@{/nuevo/registro}" th:object="${nuevoEmpleado}">
    <div class="container">

      <!-- Form Name -->
      <legend>Nuevo Empleado</legend>

      <!-- Text input-->
      <div class="form-group" th:classappend="${#fields.hasErrors('nombre')} ? 'has-error'">
        <label class="col-md-4 control-label" for="nombre">Nombre</label>
        <div class="col-md-4">
          <input id="nombre" name="nombre" type="text" placeholder="nombre" class="form-control input-md" th:field="*{nombre}" required="">
          <span th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}">Error</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="apellidos">Apellidos</label>
        <div class="col-md-4">
          <input id="apellidos" name="apellidos" type="text" placeholder="apellidos" class="form-control input-md" th:field="*{apellidos}" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="cargo">Cargo</label>
        <div class="col-md-4">
          <input id="cargo" name="cargo" type="text" placeholder="cargo" class="form-control input-md" th:field="*{cargo}" required="">

        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="file">Imagen</label>
        <div class="col-md-4">
          <input id="file" name="file" type="file" class="form-control input-file" accept="image/*">

        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Registrar">
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
